<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="css/profile.css">
    <script src="js/profile.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            welcome to your profile page
        </div>
        <div class="content">
            <div class="table">
                <table class="table">
                    <tr class="row">
                        <td class="col"> Name </td>
                        <td class="col" id="name"> </td>
                        <td class="edit"><img src="assets/edit.png" alt="edit" height="12px" widht="12px"></td>
                    </tr>
                    <tr class="row">
                        <td class="col">username</td>
                        <td class="col" id="username"></td>
                        <td class="edit"><img src="assets/edit.png" alt="edit" height="12px" widht="12px"></td>
                    </tr>
                    <tr class="row">
                        <td class="col">age</td>
                        <td class="col" id="age"></td>
                        <td class="edit"><img src="assets/edit.png" alt="edit" height="12px" widht="12px"></td>
                    </tr>
                    <tr class="row">
                        <td class="col"> dob</td>
                        <td class="col" id="dob"> </td>
                        <td class="edit"><img src="assets/edit.png" alt="edit" height="12px" widht="12px"></td>
                    </tr>
                    <tr class="row">
                        <td class="col">gender</td>
                        <td class="col" id="gender"></td>
                        <td class="edit"><img src="assets/edit.png" alt="edit" height="12px" widht="12px"></td>
                    </tr>
                    <tr class="row">
                        <td class="col">email</td>
                        <td class="col" id="email"></td>
                        <td class="edit"><img src="assets/edit.png" alt="edit" height="12px" widht="12px"></td>  </tr>        
                    <tr class="row">
                        <td class="col">phone</td>
                        <td class="col" id="contact"></td>
                        <td class="edit"><img src="assets/edit.png" alt="edit" height="12px" widht="12px"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
